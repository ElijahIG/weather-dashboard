<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h1 class="navbar-brand mb-0 text-center w-100">Weather Dashboard</h1>
      </div>
    </header>
    <section class="container mt-2">
      <form>
        <div class="mb-3">
          <label for="city-input">Search for City:</label>
        </div>
        <div class="input-group mb-3">
          <input
            id="city-input"
            type="text"
            class="form-control"
            placeholder="Atlanta"
          />
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>

      <div class="list-group">
        <button
          type="button"
          class="list-group-item list-group-item-action active"
          aria-current="true"
        >
          La Mesa
        </button>
        <button type="button" class="list-group-item list-group-item-action">
          South Lake Tahoe
        </button>
        <button type="button" class="list-group-item list-group-item-action">
          Bishop
        </button>
        <button type="button" class="list-group-item list-group-item-action">
          Las Vegas
        </button>
        <button type="button" class="list-group-item list-group-item-action">
          Cedar City
        </button>
      </div>
    </section>

    <section class="container mt-3">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title h3">
            La Mesa 12/20/2020
            <img src="http://openweathermap.org/img/wn/01n@2x.png" />
          </h2>
          <p class="card-text">Temperature: 65&#176;</p>
          <p class="card-text">Humidity: 23%</p>
          <p class="card-text">Wind Speed: 1 MPH</p>
          <p class="card-text">
            UV Index: <span class="badge bg-info">3.0</span>
          </p>
        </div>
      </div>
    </section>

    <pre id="current-weather-view"></pre>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
